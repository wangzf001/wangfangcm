<!DOCTYPE html>
<html>
<head>
<title>处室</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("office:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("office:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("office:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">处室名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="office.name" placeholder=""/>
			    </div>
			</div>
								<div class="form-group">
                                             <div class="col-sm-2 control-label">司局名称</div>
                     <div class="col-sm-10">
                        <select class="form-control" v-model="office.departid">
                          <option v-for="cata in departlist" :value="cata.id">{{cata.name}}</option>
                        </select>
                     </div>
                     
               
            </div>
             <div class="form-group">
                <div class="col-sm-2 control-label">是否有效</div>
                <div class="col-sm-10">
                                      是 : &nbsp;&nbsp;<input type="radio" name="valid" value="1" v-model="office.bgypright" placeholder="是否有效   1:有效，0 无效"/>
                                   &nbsp;&nbsp; &nbsp;&nbsp; 
                                   否 : &nbsp;&nbsp;    <input type="radio"  name="valid" value="0" v-model="office.bgypright" placeholder="是否有效   1:有效，0 无效"/>
                </div>
            </div>
									
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/common/office.js?_${date.systemTime}"></script>
</body>
</html>
