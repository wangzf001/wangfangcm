<!DOCTYPE html>
<html>
<head>
<title>用户</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.telname" @keyup.enter="query" placeholder="手机号/姓名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			#if($shiro.hasPermission("user:info"))
			<a class="btn btn-primary" @click="getInfo"><i class="fa fa-plus"></i>&nbsp;查看</a>
			#end
			#if($shiro.hasPermission("user:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("user:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">用户名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.username" placeholder="用户名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">手机号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.mobile" placeholder="手机号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">密码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.password" placeholder="密码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">邮箱</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.email" placeholder="邮箱"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="date" class="form-control" v-model="user.createTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">头像</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.avatar" placeholder="头像"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">主账号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.mainAccount" placeholder="主账号id,为0表示主账号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">性别</div>
			   	<div class="col-sm-10">
			      <select class="form-control" v-model="user.sex" id="sex"><option value='0'>男</option><option value='1'>女</option></select>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">省</div>
			   	<div class="col-sm-10">
			      <select class="form-control" v-model="user.regionid" id="regionid"></select>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">市</div>
			   	<div class="col-sm-10">
			      <select class="form-control" v-model="user.pregionid" id="pregionid"></select>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">昵称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.nickname" placeholder="昵称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">二维码地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.qrcode" placeholder="二维码地址"/>
			    </div>
			</div>
									<div class="form-group" >
			   	<div class="col-sm-2 control-label">签名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="user.signature" placeholder="签名"/>
			    </div>
			</div>
							<div class="form-group" >
				<div class="col-sm-2 control-label"></div> 
				<a id="saveandupdate">
				<input  type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/></a>
				&nbsp;&nbsp;<input  type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/user/user.js?_${date.systemTime}"></script>
</body>
</html>
