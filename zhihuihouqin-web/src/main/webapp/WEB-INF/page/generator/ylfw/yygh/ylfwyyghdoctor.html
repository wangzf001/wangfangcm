<!DOCTYPE html>
<html>
<head>
<title>医疗服务医生表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("ylfwyyghdoctor:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("ylfwyyghdoctor:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("ylfwyyghdoctor:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">医生名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwYyghDoctor.realname" placeholder="医生名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">职称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwYyghDoctor.positionid" placeholder="职称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">电话</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwYyghDoctor.mobile" placeholder="电话"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">医院</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwYyghDoctor.hospitalid" placeholder="医院"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">问诊量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwYyghDoctor.consultcount" placeholder="问诊量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">分数</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwYyghDoctor.score" placeholder="分数"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwYyghDoctor.createtime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">是否有效 1:有效，0-：无效</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwYyghDoctor.valid" placeholder="是否有效 1:有效，0-：无效"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">简介</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwYyghDoctor.brief" placeholder="简介"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">图片</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwYyghDoctor.photo" placeholder="图片"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">擅长</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwYyghDoctor.skilledinfo" placeholder="擅长"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/ylfw/yygh/ylfwyyghdoctor.js?_${date.systemTime}"></script>
</body>
</html>
