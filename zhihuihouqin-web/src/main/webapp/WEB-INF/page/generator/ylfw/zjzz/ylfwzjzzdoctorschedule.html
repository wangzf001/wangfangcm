<!DOCTYPE html>
<html>
<head>
<title>医疗服务专家坐诊—医生计划</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("ylfwzjzzdoctorschedule:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("ylfwzjzzdoctorschedule:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("ylfwzjzzdoctorschedule:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">医生id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwZjzzDoctorSchedule.doctorid" placeholder="医生id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwZjzzDoctorSchedule.createtime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">时间段id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwZjzzDoctorSchedule.consultperiodid" placeholder="时间段id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">预约日期</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwZjzzDoctorSchedule.scheduledate" placeholder="预约日期"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">预约状态 0:未约，1：已约</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ylfwZjzzDoctorSchedule.status" placeholder="预约状态 0:未约，1：已约"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/ylfw/zjzz/ylfwzjzzdoctorschedule.js?_${date.systemTime}"></script>
</body>
</html>
