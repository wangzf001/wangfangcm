<!DOCTYPE html>
<html>
<head>
<title>理发服务--代金券</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("lffwvoucher:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("lffwvoucher:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("lffwvoucher:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">房间号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwVoucher.roomnum" placeholder="房间号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwVoucher.uid" placeholder="用户名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">代金券金额</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwVoucher.price" placeholder="代金券金额"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwVoucher.createtime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">截止时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwVoucher.endtime" placeholder="截止时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">是否有效 1：是，0：否</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwVoucher.valid" placeholder="是否有效 1：是，0：否"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">总数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwVoucher.tatal" placeholder="总数量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">剩余数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwVoucher.remain" placeholder="剩余数量"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/lffw/lffwvoucher.js?_${date.systemTime}"></script>
</body>
</html>
