<!DOCTYPE html>
<html>
<head>
<title>理发服务-咨询</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("lffwnotice:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("lffwnotice:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("lffwnotice:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">发送方类型 1: 用户，2 ： 维修人员</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwNotice.utype" placeholder="发送方类型 1: 用户，2 ： 维修人员"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">发送方id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwNotice.postid" placeholder="发送方id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">接收方id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwNotice.getid" placeholder="接收方id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">内容</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwNotice.content" placeholder="内容"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwNotice.createtime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">接收方类型 1: 用户，2 ： 维修人员</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwNotice.gettype" placeholder="接收方类型 1: 用户，2 ： 维修人员"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">发送方阅读状态 0 未读，1：已读</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwNotice.postreadstatus" placeholder="发送方阅读状态 0 未读，1：已读"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">接收方阅读状态  0 未读，1：已读</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="lffwNotice.getreadstatus" placeholder="接收方阅读状态  0 未读，1：已读"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/lffw/lffwnotice.js?_${date.systemTime}"></script>
</body>
</html>
