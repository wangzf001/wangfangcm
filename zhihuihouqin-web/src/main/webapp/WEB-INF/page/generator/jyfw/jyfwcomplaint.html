<!DOCTYPE html>
<html>
<head>
<title>建议服务</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-3">
				<input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="评论人名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<!-- #if($shiro.hasPermission("jyfwcomplaint:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("jyfwcomplaint:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end -->
			#if($shiro.hasPermission("jyfwcomplaint:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
			<a class="btn btn-primary" @click="exportExcel"><i class="fa fa-pencil-square-o"></i>&nbsp;导出到Excel</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">投诉内容</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="jyfwComplaint.complaintContent" placeholder="投诉内容"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="jyfwComplaint.uid" placeholder="用户id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">标签id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="jyfwComplaint.tagid" placeholder="标签id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">建议内容</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="jyfwComplaint.suggestContent" placeholder="建议内容"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">1匿名0不匿名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="jyfwComplaint.anonymous" placeholder="1匿名0不匿名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="jyfwComplaint.createtime" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">图片</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="jyfwComplaint.imgsStr" placeholder="图片"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
	<div id="menuLayer" style="display:none;padding:10px;">
		<div class="grid-btn">
			<div class="form-group col-sm-3">
				<input type="text" class="form-control" v-model="jyfwFeedbackMsg.content" placeholder="输入要回答">
			</div>
			#if($shiro.hasPermission("jyfwfeedbackmsg:save"))
			<a class="btn btn-primary" @click="responseToUser"><i class="fa fa-plus"></i>&nbsp;反馈</a>
			#end
		</div>
		<table id="jqGridFB"></table>
	    <div id="jqGridPagerFB"></div>
	</div>
</div>
<script src="${rc.contextPath}/js/generator/jyfw/jyfwcomplaint.js?_${date.systemTime}"></script>
</body>
</html>
