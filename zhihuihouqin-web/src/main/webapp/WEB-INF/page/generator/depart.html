<!DOCTYPE html>
<html>
<head>
<title>部门</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("depart:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("depart:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("depart:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">部门名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="depart.name" placeholder="部门名称"/>
			    </div>
			</div>
			<div class="form-group">
                                    <div class="col-sm-2 control-label">办公用品对公账户支付类型</div>
                     <div class="col-sm-10">
                        <select class="form-control" v-model="depart.bgyprighttype">
                          <option :value="1">统一管理支付</option>
                          <option :value="2">各自支付</option>
                        </select>
                     </div>
               
            </div>
										
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/depart.js?_${date.systemTime}"></script>
</body>
</html>
