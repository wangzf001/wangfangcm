<!DOCTYPE html>
<html>
<head>
<title>服务表</title> #parse("sys/header.html")
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<div class="form-group col-sm-2">
					<select id="service" class="form-control" @change="onChange">
					</select>
				</div>
				<div class="form-group col-sm-3">
					<input type="text" class="form-control" v-model="q.user_name"
						@keyup.enter="query" placeholder="用户名">
				</div>
				<a class="btn btn-default" @click="query">查询</a>
			</div>

			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>
	</div>

	<script
		src="${rc.contextPath}/js/generator/statistics.js?_${date.systemTime}"></script>
</body>
</html>
