<!DOCTYPE html>
<html>
<head>
<title>办公用品服务-商品供应商信息表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("bgypfwproducsupplier:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("bgypfwproducsupplier:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("bgypfwproducsupplier:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">供应商名称（单位）</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwProducsupplier.supplierName" placeholder="供应商名称（单位）"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">供应商详细地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwProducsupplier.supplierAddress" placeholder="供应商详细地址"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">供应商联系方式</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwProducsupplier.supplierTel" placeholder="供应商联系方式"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwProducsupplier.createTime" placeholder="创建时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/bgypfw/bgypfwproducsupplier.js?_${date.systemTime}"></script>
</body>
</html>
