<!DOCTYPE html>
<html>
<head>
<title>办公用品服务-评论</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-3">
				<input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="评论人名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<!-- #if($shiro.hasPermission("bgypfwcomment:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("bgypfwcomment:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end -->
			#if($shiro.hasPermission("bgypfwcomment:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
			<a class="btn btn-primary" @click="exportExcel"><i class="fa fa-pencil-square-o"></i>&nbsp;导出到Excel</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">评价内容</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwComment.content" placeholder="评价内容"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwComment.orderid" placeholder="订单编号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwComment.uid" placeholder="用户编号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwComment.productid" placeholder="商品编号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwComment.createtime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">总分</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwComment.score" placeholder="总分"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">评价类别 1：好评 2：中评，3：差评</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwComment.commenttype" placeholder="评价类别 1：好评 2：中评，3：差评"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">是否匿名(1:是，0：不是)</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwComment.anonymous" placeholder="是否匿名(1:是，0：不是)"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/bgypfw/bgypfwcomment.js?_${date.systemTime}"></script>
</body>
</html>
