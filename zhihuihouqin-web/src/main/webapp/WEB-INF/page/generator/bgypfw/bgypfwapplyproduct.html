<!DOCTYPE html>
<html>
<head>
<title>办公用品服务-申请商品</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-3">
				<input type="text" class="form-control" v-model="q.keyword" @keyup.enter="query" placeholder="商品名、申请人或申请人电话">
			</div>
			<div class="form-group col-sm-3">
				<select class="form-control" v-model="q.status">
				  <option value="">----审核状态----</option>
				  <option value="1">未审核</option>
				  <option value="2">审核中</option>
				  <option value="3">审核通过</option>
				  <option value="4">不通过</option>
				</select>
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<!-- #if($shiro.hasPermission("bgypfwapplyproduct:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("bgypfwapplyproduct:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end -->
			#if($shiro.hasPermission("bgypfwapplyproduct:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">申请人姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwApplyproduct.username" placeholder="申请人姓名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">电话</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwApplyproduct.mobile" placeholder="电话"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwApplyproduct.productname" placeholder="商品名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品数量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwApplyproduct.productcount" placeholder="商品数量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwApplyproduct.remark" placeholder="备注"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwApplyproduct.createtime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">申请状态(1:未审核，2：审核中3成功4失败）</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwApplyproduct.status" placeholder="申请状态(1:未审核，2：审核中3成功4失败）"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwApplyproduct.uid" placeholder="用户id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">失败原因</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwApplyproduct.failedReason" placeholder="失败原因"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
	<div id="menuLayer" style="display:none;padding:10px;">
		<div class="form-group">
		   	<!-- <div class="col-sm-2 control-label">不通过原因</div> -->
		   		<textarea class="form-control" v-model="bgypfwApplyproduct.failedReason" rows="8" cols="50" placeholder="请填入不通过原因"></textarea>
		</div>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/bgypfw/bgypfwapplyproduct.js?_${date.systemTime}"></script>
</body>
</html>
