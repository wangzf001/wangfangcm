<!DOCTYPE html>
<html>
<head>
<title>办公用品服务-规格</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("bgypfwskuid:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("bgypfwskuid:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("bgypfwskuid:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">规格名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwSkuid.skuname" placeholder="规格名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">首图</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwSkuid.mainimg" placeholder="首图"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">价格</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwSkuid.price" placeholder="价格"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">规格一级分类</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwSkuid.firstcataid" placeholder="规格一级分类"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">规格二级分类</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwSkuid.secondcataid" placeholder="规格二级分类"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">库存</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwSkuid.store" placeholder="库存"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwSkuid.createtime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">上下架状态（1：上架，2：下架）</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwSkuid.status" placeholder="上下架状态（1：上架，2：下架）"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="bgypfwSkuid.productid" placeholder="商品id"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/bgypfw/bgypfwskuid.js?_${date.systemTime}"></script>
</body>
</html>
