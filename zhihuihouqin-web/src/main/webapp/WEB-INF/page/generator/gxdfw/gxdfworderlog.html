<!DOCTYPE html>
<html>
<head>
<title>干洗店服务-订单记录</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("gxdfworderlog:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("gxdfworderlog:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("gxdfworderlog:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">状态 1: 下单，2：代送件，3：洗涤中，4：已完成，5：取件，6：支付，7：评价</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="gxdfwOrderLog.status" placeholder="状态 1: 下单，2：代送件，3：洗涤中，4：已完成，5：取件，6：支付，7：评价"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="gxdfwOrderLog.createtime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">订单id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="gxdfwOrderLog.orderid" placeholder="订单id"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/gxdfw/gxdfworderlog.js?_${date.systemTime}"></script>
</body>
</html>
