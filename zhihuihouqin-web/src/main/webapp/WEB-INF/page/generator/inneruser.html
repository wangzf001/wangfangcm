<!DOCTYPE html>
<html>
<head>
<title>内部人员表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("inneruser:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("inneruser:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("inneruser:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="inneruser.name" placeholder="姓名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">电话</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="inneruser.mobile" placeholder="电话"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">职务</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="inneruser.position" placeholder="职务"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">部门</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="inneruser.depart" placeholder="部门"/>
			    </div>
			</div>
			   <div class="form-group">
                           <div class="col-sm-2 control-label">截止时间</div>
                            <div class=" input-group date form_datetime3 col-sm-10 "  data-date-format="yyyy MM dd">
                                  <input class="form-control" id="dtp_input3"  size="25" type="text" value="" readonly placeholder="截止时间">
                                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                            </div>              
                       </div>  
									<!-- <div class="form-group">
			   	<div class="col-sm-2 control-label">截止时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="inneruser.deadline" placeholder="截止时间"/>
			    </div>
			</div> -->
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/inneruser.js?_${date.systemTime}"></script>
</body>
</html>
